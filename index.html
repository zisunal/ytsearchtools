<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Tools</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <h1>Youtube Tools</h1>
        </div>
        <div class="content">
            <div class="form">
                <form id="ch-url" action="javascript:;">
                    <input type="text" name="churl" placeholder="Enter Youtube Channel URL" required>
                    <button type="submit">
                        <i class="fa-brands fa-searchengin"></i>
                    </button>
                </form>
            </div>
            
            <div class="channel-des">
                <div class="left-side">
                    <div class="banner">
                        <img src="" alt="">
                        <div class="channel-img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="lat-vid"></div>
                </div>
                <div class="right-side">
                    <div class="bio">
                        <div class="channel-info">
                            <h2>Channel Name</h2>
                            <p>Channel Description</p>
                            <a target="_blank" href="javscript:;">Visit Channel</a>
                        </div>
                    </div>
                    <div class="sideview">
                        <div class="stats">
                            <div class="subscribers">
                                <h3>
                                    <i class="fa-solid fa-bell"></i>
                                </h3>
                                <p>0</p>
                            </div>
                            <div class="videos">
                                <h3>
                                    <i class="fa-solid fa-video"></i>
                                </h3>
                                <p>0</p>
                            </div>
                            <div class="views">
                                <h3>
                                    <i class="fa-solid fa-eye"></i>
                                </h3>
                                <p>0</p>
                            </div>
                        </div>
                        <div class="meta">
                            <div class="ch-created">
                                <h3>
                                    <i class="fa-regular fa-calendar-plus"></i>
                                </h3>
                                <p>0</p>
                            </div>
                            <div class="cntry">
                                <h3>
                                    <i class="fa-solid fa-earth-americas"></i>
                                </h3>
                                <p>0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
